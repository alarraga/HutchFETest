<form class="form-horizontal" #carsForm="ngForm">

  <div class="table-responsive">
    <table class="table table-striped">

      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>UserCarId</th>
        <th>UserAugmentId</th>
        <th>Slot</th>
        <th>Actions</th>
      </tr>
  
      
      <tr *ngFor="let augment of portalSync.userAugments | paginate: { id: 'pagination-user-augments', itemsPerPage: 9, currentPage: 1 }">
        <td class="col-sm-2">
          <img src="https://rrimages.azureedge.net/16/augments/{{this.augmentMap.get(augment.augmentId).imageName}}.png" width="128" height="128">
        </td>
        <td class="col-sm-2">{{augmentMap.get(augment.augmentId).displayName}}</td>
        <td class="col-sm-2">{{augment.userCarId}}</td>
        <td class="col-sm-2">{{augment.userAugmentId}}</td>
        <td class="col-sm-2">{{augment.slot}}</td>
        <td class="col-sm-2">
          <button id="unequipAugment" class="btn btn-warning" (click)="onUnequipAugment(augment)">Unequip</button>
          <button id="removeAugment" class="btn btn-danger" (click)="onRemoveAugment(augment)">Remove</button>
        </td>
      </tr>
  
    </table>
  </div>
  <div class="form-group">
    <div class="has-text-centered">
      <pagination-controls id="pagination-user-resources"></pagination-controls>
    </div>
  </div>
</form>
